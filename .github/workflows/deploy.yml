name: Deploy via SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key

      - name: Wait for SSH to become available
        run: |
          MAX_RETRIES=10
          RETRY_DELAY=5
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_RETRIES ]; do
            echo "Попытка SSH-подключения #$ATTEMPT..."
            if ssh -i ~/.ssh/key -o ConnectTimeout=10 -o StrictHostKeyChecking=no cx43946@vh370.timeweb.ru 'echo "✅ SSH готов!"'; then
              echo "✅ Подключение успешно!"
              break
            else
              echo "❌ Не удалось подключиться. Повтор через $RETRY_DELAY сек..."
              sleep $RETRY_DELAY
              ((ATTEMPT++))
            fi
          done

          if [ $ATTEMPT -gt $MAX_RETRIES ]; then
            echo "❌ Слишком много неудачных попыток SSH-подключения."
            exit 1
          fi

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/key -o StrictHostKeyChecking=no cx43946@vh370.timeweb.ru << 'EOF'
            set -e
            cd git.uwtest.ru/public_html
            git pull origin main
            composer install --no-interaction --prefer-dist --optimize-autoloader
          EOF
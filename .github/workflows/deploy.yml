name: Deploy via SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print runner public IP and check server
        run: |
          echo "üîç IP GitHub-—Ä–∞–Ω–Ω–µ—Ä–∞:"
          curl -s https://api.ipify.org
          echo ""

          echo "üì° –ü—Ä–æ–≤–µ—Ä–∫–∞ DNS –∏ –ø–∏–Ω–≥–∞ –¥–æ —Å–µ—Ä–≤–µ—Ä–∞:"
          nslookup vh370.timeweb.ru || true
          ping -c 4 vh370.timeweb.ru || true

          echo "üß≠ Traceroute (–º–∞—Ä—à—Ä—É—Ç –¥–æ —Å–µ—Ä–≤–µ—Ä–∞):"
          traceroute vh370.timeweb.ru || echo "traceroute –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω"

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key

      - name: Wait for SSH to become available
        run: |
          MAX_RETRIES=2
          RETRY_DELAY=5
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_RETRIES ]; do
            echo "–ü–æ–ø—ã—Ç–∫–∞ SSH-–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è #$ATTEMPT..."
            if ssh -i ~/.ssh/key -o ConnectTimeout=10 -o StrictHostKeyChecking=no cx43946@vh370.timeweb.ru 'echo "‚úÖ SSH –≥–æ—Ç–æ–≤!"'; then
              echo "‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ!"
              break
            else
              echo "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è. –ü–æ–≤—Ç–æ—Ä —á–µ—Ä–µ–∑ $RETRY_DELAY —Å–µ–∫..."
              sleep $RETRY_DELAY
              ((ATTEMPT++))
            fi
          done

          if [ $ATTEMPT -gt $MAX_RETRIES ]; then
            echo "‚ùå –°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –Ω–µ—É–¥–∞—á–Ω—ã—Ö –ø–æ–ø—ã—Ç–æ–∫ SSH-–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è."
            exit 1
          fi

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/key -o StrictHostKeyChecking=no cx43946@vh370.timeweb.ru << 'EOF'
            set -e
            cd git.uwtest.ru/public_html
            git pull origin main
            composer install --no-interaction --prefer-dist --optimize-autoloader
          EOF
name: Deploy via SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H vh370.timeweb.ru >> ~/.ssh/known_hosts

      - name: Run remote command
        run: |
          ssh -v cx43946@vh370.timeweb.ru 'echo "✅ Успешное подключение по ключу"'



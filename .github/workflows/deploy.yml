name: Deploy via SSH

on:
  push:
    branches: [main]
  workflow_dispatch: 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check connectivity to server
        id: ping_check
        run: |
          echo "🔍 IP GitHub-раннера:"
          curl -s ifconfig.me
          echo ""
          echo "📡 Проверка пинга до vh370.timeweb.ru..."
          ping_output=$(ping -c 4 vh370.timeweb.ru)
          echo "$ping_output"
      
          if ! echo "$ping_output" | grep -q 'bytes from'; then
            echo "ping_failed=true" >> "$GITHUB_OUTPUT"
          else
            echo "ping_failed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Retry workflow if ping failed
        if: ${{ steps.ping_check.outputs.ping_failed == 'true' }}
        run: |
          echo "⛔ Пинг не прошёл. Перезапускаем workflow через API..."
          echo ${{ steps.ping_check.outputs.ping_failed }}
          echo steps.ping_check.outputs.ping_failed
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy.yml/dispatches \
            -d '{"ref":"${{ github.ref_name }}"}'
          exit 1 

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/key -o StrictHostKeyChecking=no cx43946@vh370.timeweb.ru << 'EOF'
            set -e
            cd git.uwtest.ru/public_html
            git pull origin main
            composer install --no-interaction --prefer-dist --optimize-autoloader
          EOF
